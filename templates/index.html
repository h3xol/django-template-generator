
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Template Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 10px 0; }
        .checkbox-item { display: flex; align-items: center; }
        .checkbox-item input { margin-right: 8px; }
        button { background-color: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #005a87; }
        .flash-messages { margin-bottom: 20px; }
        .flash-success { background-color: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .flash-error { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Django Template Generator</h1>
    
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <form method="POST" action="{{ url_for('create_project') }}">
        <div class="form-group">
            <label for="project_name">Nume proiect:</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="install_django" checked> Instaleaza Django
            </label>
        </div>
        
        <div class="form-group">
            <label>Pachete adi»õionale:</label>
            <div class="checkbox-group">
                {% for package in packages %}
                    <div class="checkbox-item">
                        <input type="checkbox" name="packages" value="{{ package }}" id="{{ package }}">
                        <label for="{{ package }}">{{ package }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <button type="submit">Creeaza proiect</button>
    </form>
</body>
</html>
